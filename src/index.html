<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">
        <div class="bar-row">
            <div class="bar-row-item">
                <div class="bar-row-item-icon"><img src="image/little_book.png"></div>
                <div class="bar-row-item-content">
                    <div class="bar-row-item-content-name">纸质馆藏</div>
                    <div class="bar-row-item-content-container">
                        <div id="bar-number1" class="bar-row-item-content-number">100</div>
                        <div id="bar-unit1" class="bar-row-item-content-unit">万册</div>
                    </div>
                </div>
            </div>
            <div class="bar-row-item">
                <div class="bar-row-item-icon"><img src="image/little_book.png"></div>
                <div class="bar-row-item-content">
                    <div class="bar-row-item-content-name">数据库</div>
                    <div class="bar-row-item-content-container">
                        <div id="bar-number2" class="bar-row-item-content-number">443</div>
                        <div id="bar-unit2" class="bar-row-item-content-unit">个</div>
                    </div>
                </div>
            </div>
            <div class="bar-row-item">
                <div class="bar-row-item-icon"><img src="image/little_book.png"></div>
                <div class="bar-row-item-content">
                    <div class="bar-row-item-content-name">电子图书</div>
                    <div class="bar-row-item-content-container">
                        <div id="bar-number3" class="bar-row-item-content-number">334.7</div>
                        <div id="bar-unit3" class="bar-row-item-content-unit">万种</div>
                    </div>
                </div>
            </div>
            <div class="bar-row-item">
                <div class="bar-row-item-icon"><img src="image/little_book.png"></div>
                <div class="bar-row-item-content">
                    <div class="bar-row-item-content-name">电子期刊</div>
                    <div class="bar-row-item-content-container">
                        <div id="bar-number4" class="bar-row-item-content-number">5.8</div>
                        <div id="bar-unit4" class="bar-row-item-content-unit">万种</div>
                    </div>
                </div>
            </div>
            <div class="bar-row-item">
                <div class="bar-row-item-icon"><img src="image/little_book.png"></div>
                <div class="bar-row-item-content">
                    <div class="bar-row-item-content-name">学位论文</div>
                    <div class="bar-row-item-content-container">
                        <div id="bar-number5" class="bar-row-item-content-number">556.85</div>
                        <div id="bar-unit5" class="bar-row-item-content-unit">万种</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-row">
            <div class="view-container" id="reader-distribution-container">
                <div class="title-bar">
                    <div class="view-title" id="reader-distribution-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>读者学院分布</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
            <div class="view-container" id="in-library-people-container">
                <div class="title-bar">
                    <div class="view-title" id="in-library-people-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>在馆人数</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>

            <div class="view-container" id="reader-profile-container">
                <div class="title-bar">
                    <div class="view-title" id="reader-profile-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>读者画像</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
        </div>
        <div class="middle-row">
            <div class="view-container" id="borrowing-rank-container">
                <div class="title-bar">
                    <div class="view-title" id="borrowing-rank-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>借阅排行</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
            <div class="view-container" id="new-books-rank-container">
                <div class="title-bar">
                    <div class="view-title" id="new-books-rank-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>新书榜单</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
            <div class="view-container" id="co-working-space-container">
                <div class="title-bar">
                    <div class="view-title" id="co-working-space-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>共享办公空位</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
        </div>
        <div class="bottom-row">
            <div class="view-container" id="book-trends-container">
                <div class="title-bar">
                    <div class="view-title" id="book-trends-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>图书借还趋势</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
            <div class="view-container" id="hot-search-container">
                <div class="title-bar">
                    <div class="view-title" id="hot-search-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>检索热度</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
            <div class="view-container" id="group-study-space-container">
                <div class="title-bar">
                    <div class="view-title" id="group-study-space-title">
                        <img src="image/todo.jpg" alt="">
                        <h1>小组学习室/面试空间预约</h1>
                    </div>
                </div>
                <div class="view-content">
                </div>
            </div>
        </div>
    </div>
    <script src="components/bar.js"></script>
    <script src="components/component_1_1.js"></script>
    <script src="components/component_1_2.js"></script>
    <script src="components/component_1_3.js"></script>
    <script src="components/component_2_1.js"></script>
    <script src="components/component_2_2.js"></script>
    <script src="components/component_2_3.js"></script>
    <script src="components/component_3_1.js"></script>
    <script src="components/component_3_2.js"></script>
    <script src="components/component_3_3.js"></script>
    <script src="main.js"></script>
</body>

</html>
